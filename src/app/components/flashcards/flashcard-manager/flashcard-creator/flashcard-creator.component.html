<app-flashcards-menu></app-flashcards-menu>

<div class="flashcards-container">
  <form class="form-group" [formGroup]="flashcardFormGroup">
    <div class="form-group">
      <input id='content' type="search" spellcheck="false" autocomplete="off" class="form-field" placeholder="Słówko"
             [formControlName]="'content'"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-form-field-border' : ''"/>
      <label for="content" class="form-label"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-label-color' : ''">
        Słówko *
      </label>
    </div>

    <div class="form-group">
      <input id='translation' type="search" spellcheck="false" autocomplete="off" class="form-field" placeholder="Tłumaczenie"
             [formControlName]="'translation'"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.translation) ? 'invalid-form-field-border' : ''"/>
      <label for="translation" class="form-label"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.translation) ? 'invalid-label-color' : ''">
        Tłumaczenie *
      </label>
    </div>

    <div class="form-group">
      <input id='example' type="search" spellcheck="false" autocomplete="off" class="form-field" placeholder="Przykład"
             [formControlName]="'example'"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.example) ? 'invalid-form-field-border' : ''"/>
      <label for="example" class="form-label"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.example) ? 'invalid-label-color' : ''">
        Przykład
      </label>
    </div>
  </form>

  <div class="form-group">
    <div *ngIf="!loadedFile" ngClass="{{dragAreaClass}}">
      <div class="row">
        <div style="font-size: 15px; text-align: center">
          <div style="display: inline-block; padding-right: 5px">Przeciągnij obrazek lub</div>
          <div style="display: inline-block">
            <a href="javascript:void(0)" (click)="file.click()">kliknij, aby wybrać</a>
          </div>
          <input type="file"
                 #file
                 accept=".png, .jpg, .jpeg"
                 [multiple]="false"
                 (change)="onFileChange($event)"
                 style="display:none"/>
        </div>
      </div>
    </div>

    <div *ngIf="loadedFile" class="selected-quiz margin-top">
      <div class="loaded-file-name">
        {{loadedFile.name}}
      </div>
      <div class="clear-loaded-file">
        <button mat-button (click)="resetFile()">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="action-buttons" ngStyle.xs="gap: 10px;">
    <button mat-button class="red-border" ngStyle.xs="width: 40px;" routerLink="/flashcards">
      <mat-icon ngStyle.gt-xs="display: none">arrow_back</mat-icon>
      <span ngStyle.lt-sm="display: none">Wstecz</span>
    </button>
    <button mat-button class="cyan-border" ngStyle.xs="width: 40px;" (click)="reset()">
      <mat-icon ngStyle.gt-xs="display: none;">close</mat-icon>
      <span ngStyle.lt-sm="display: none">Reset</span>
    </button>
    <button mat-button class="green-button"
            ngClass.xs="xs-save-button"
            [ngStyle.xs]="{'opacity': isInvalid() ? '0.5' : '1'}"
            [ngStyle.gt-xs]="{'opacity': isInvalid() ? '0.5' : '1'}"
            [disabled]="isInvalid()"
            (click)="save()">
      Zapisz
    </button>
  </div>
</div>
