<div class="flashcards-creator-container">
  <form class="form-group" [formGroup]="flashcardFormGroup">
    <div class="form-group">
      <input [formControlName]="'content'"
             type="text"
             id='id'
             class="form-field"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-form-field-border' : ''"
             placeholder="Identyfikator"/>
      <label
        for="id"
        class="form-label"
        [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-label-color' : ''">
        Identyfikator
      </label>
    </div>

    <div class="form-group">
      <input [formControlName]="'content'"
             type="text"
             id='content'
             class="form-field"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-form-field-border' : ''"
             placeholder="Słówko"/>
      <label
        for="content"
        class="form-label"
        [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-label-color' : ''">
        Słówko
      </label>
    </div>

    <div class="form-group">
      <input [formControlName]="'content'"
             type="text"
             id='translation'
             class="form-field"
             [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-form-field-border' : ''"
             placeholder="Tłumaczenie"/>
      <label
        for="translation"
        class="form-label"
        [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-label-color' : ''">
        Tłumaczenie
      </label>
    </div>
  </form>

  <div class="action-buttons" ngStyle.xs="gap: 10px;">
    <button mat-button class="red-border" ngStyle.xs="width: 40px;" routerLink="/flashcards">
      <mat-icon ngStyle.gt-xs="display: none">arrow_back</mat-icon>
      <span ngStyle.lt-sm="display: none">Wstecz</span>
    </button>
    <button mat-button class="cyan-border" ngStyle.xs="width: 40px;" (click)="reset()">
      <mat-icon ngStyle.gt-xs="display: none;">close</mat-icon>
      <span ngStyle.lt-sm="display: none">Reset</span>
    </button>
    <button mat-button class="green-border"
            ngClass.xs="xs-save-button"
            [ngStyle.xs]="{'opacity': isInvalid() ? '0.5' : '1'}"
            [ngStyle.gt-xs]="{'opacity': isInvalid() ? '0.5' : '1'}"
            [disabled]="isInvalid()"
            (click)="save()">
      Szukaj
    </button>
  </div>
</div>
