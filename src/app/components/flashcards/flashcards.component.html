<div fxLayout="column" style=" min-height: 100%;" fxLayoutAlign="center center">
  <div class="flip-card width" (click)="flipCard()">
    <div class="flip-card-inner" [ngClass]="rotateClass">
      <div class="flip-card-front">
        <mat-card>
          <mat-card-title>Ratusz</mat-card-title>
        </mat-card>
      </div>
      <div class="flip-card-back">
        <mat-card>
          <mat-card-title>Town hall</mat-card-title>
        </mat-card>
      </div>
    </div>
  </div>
  <button mat-button color="primary" class="width" (click)="loadNextFlashcard()">Następny</button>
  <button mat-button color="primary" class="width" (click)="getFlashcardCreatorLink()">Stwórz</button>
</div>
