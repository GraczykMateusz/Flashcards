<app-flashcards-menu></app-flashcards-menu>

<div class="flashcards-creator-container">
  <form [formGroup]="flashcardFormGroup">
    <div class="form-group">
      <input [formControlName]="'content'"
             type="text"
             id='content'
             class="form-field"
             placeholder="Słówko"/>
      <label for="content" class="form-label">Słówko</label>
    </div>

    <div class="form-group">
      <input [formControlName]="'translation'"
             type="text"
             id='translation'
             class="form-field"
             placeholder="Tłumaczenie"/>
      <label for="translation" class="form-label">Tłumaczenie</label>
    </div>

    <div class="form-group">
      <input [formControlName]="'example'"
             type="text"
             id='example'
             class="form-field"
             placeholder="Przykład"/>
      <label for="example" class="form-label">Przykład</label>
    </div>
  </form>

  <div class="form-group">
    <div *ngIf="!loadedFile" draggable="true" ngClass="{{dragAreaClass}}" style="max-height: 100px">
      <div class="row">
        <div class="col-md-12 text-center" style="font-size: 15px; text-align: center">
          <div style="display: inline-block; padding-right: 5px">Przeciągnij plik lub</div>
          <div style="display: inline-block">
            <a href="javascript:void(0)" (click)="file.click()">
              kliknij, aby wybrać
            </a>
          </div>
          <input type="file"
                 #file
                 [multiple]="false"
                 (change)="onFileChange($event)"
                 style="display:none"/>
        </div>
      </div>
    </div>

    <button mat-button (click)="addFlashcard()">test</button>

    <div [innerHTML]="z"></div>

    <div *ngIf="loadedFile" class="selected-quiz margin-top">
      <div style="display: flex; width: 100%; font-size: min(5vmin, 20px); word-break: break-word;">
        {{loadedFile.name}}
      </div>
    </div>
    <div class="error margin-top">
      <span *ngIf="isError">Quizy należy importować pojedyńczo</span>
    </div>
  </div>


  <div class="action-buttons">
    <button mat-button class="red-border" routerLink="/flashcards">Anuluj</button>
    <button mat-button class="blue-border" (click)="reset()">Wyczyść</button>
    <button mat-button class="green-border" (click)="save()">Zapisz</button>
  </div>
</div>
