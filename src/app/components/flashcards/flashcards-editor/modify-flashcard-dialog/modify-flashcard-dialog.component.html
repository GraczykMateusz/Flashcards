<div class="dialog-container">
  <h1 mat-dialog-title>Edycja fiszki: {{data.id}}</h1>
  <mat-card>
    <div class="flashcards-creator-container">
      <form class="form-group" [formGroup]="flashcardFormGroup">
        <div class="form-group">
          <input [formControlName]="'content'"
                 type="search"
                 spellcheck="false"
                 autocomplete="off"
                 id='content'
                 class="form-field"
                 [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-form-field-border' : ''"
                 placeholder="Słówko"/>
          <label
            for="content"
            class="form-label"
            [ngClass]="isInvalidFormField(flashcardFormGroup.controls.content) ? 'invalid-label-color' : ''">
            Słówko *
          </label>
        </div>

        <div class="form-group">
          <input [formControlName]="'translation'"
                 type="search"
                 spellcheck="false"
                 autocomplete="off"
                 id='translation'
                 class="form-field"
                 [ngClass]="isInvalidFormField(flashcardFormGroup.controls.translation) ? 'invalid-form-field-border' : ''"
                 placeholder="Tłumaczenie"/>
          <label
            for="translation"
            class="form-label"
            [ngClass]="isInvalidFormField(flashcardFormGroup.controls.translation) ? 'invalid-label-color' : ''">
            Tłumaczenie *
          </label>
        </div>

        <div class="form-group">
          <input [formControlName]="'example'"
                 type="search"
                 spellcheck="false"
                 autocomplete="off"
                 id='example'
                 class="form-field"
                 [ngClass]="isInvalidFormField(flashcardFormGroup.controls.example) ? 'invalid-form-field-border' : ''"
                 placeholder="Przykład"/>
          <label for="example"
                 class="form-label"
                 [ngClass]="isInvalidFormField(flashcardFormGroup.controls.example) ? 'invalid-label-color' : ''">
            Przykład
          </label>
        </div>
      </form>

      <div class="form-group">
        <div *ngIf="!loadedFile" ngClass="{{dragAreaClass}}">
          <div class="row">
            <div style="font-size: 15px; text-align: center">
              <div style="display: inline-block; padding-right: 5px">Przeciągnij obrazek lub</div>
              <div style="display: inline-block">
                <a href="javascript:void(0)"
                   (click)="file.click()">
                  kliknij, aby wybrać
                </a>
              </div>
              <input type="file"
                     #file
                     accept=".png, .jpg, .jpeg"
                     [multiple]="false"
                     (change)="onFileChange($event)"
                     style="display:none"/>
            </div>
          </div>
        </div>

        <div *ngIf="loadedFile" class="selected-quiz margin-top">
          <div class="loaded-file-name">
            {{loadedFile.name}}
          </div>
          <div class="clear-loaded-file">
            <button mat-button (click)="resetFile()">
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
  <div mat-dialog-actions>
    <button mat-button class="red-border" (click)="dialogRef.close()">Anuluj</button>
    <button mat-button class="green-border" [mat-dialog-close]="data" cdkFocusInitial>Zatwierdź</button>
  </div>
</div>
