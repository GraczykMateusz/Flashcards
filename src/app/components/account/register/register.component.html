<div class="login-container">
  <mat-card>
    <mat-card-title>
      <fa-icon [icon]="['fas', 'arrow-left']" style="cursor: pointer;" routerLink="/login"></fa-icon>
      <span class="register-title">Rejestracja</span>
    </mat-card-title>
    <form class="form-group" [formGroup]="userGroup">
      <div class="form-group">
        <input [formControlName]="'email'"
               type="text"
               id='email'
               autocomplete="off"
               class="form-field"
               placeholder="EMAIL"/>
        <label for="email"
               class="form-label">
          EMAIL
        </label>
        <div style="min-height: 16px; font-size: 12px; color: red">
          <span *ngIf="isInvalidFormField(userGroup.controls.email)">
            Email jest niepoprawny
          </span>
        </div>
      </div>

      <div class="form-group">
        <input [formControlName]="'password'"
               type="text"
               autocomplete="off"
               id='password'
               class="form-field"
               placeholder="HASŁO"/>
        <label for="password"
               class="form-label">
          HASŁO
        </label>
        <div style="min-height: 16px; font-size: 12px; color: red">
          <span *ngIf="isInvalidFormField(userGroup.controls.password)">
            Hasło jest niepoprawne
          </span>
        </div>
      </div>

      <div class="form-group">
        <input [formControlName]="'password'"
               type="text"
               autocomplete="off"
               id='replyPassword'
               class="form-field"
               placeholder="POWTÓRZ HASŁO"/>
        <label for="replyPassword"
               class="form-label">
          POWTÓRZ HASŁO
        </label>
        <div style="min-height: 16px; font-size: 12px; color: red">
          <span *ngIf="isInvalidFormField(userGroup.controls.replayPassword)">
            Hasło jest niepoprawne
          </span>
        </div>
      </div>
    </form>

    <app-captcha></app-captcha>

    <button mat-button class="login-button" (click)="register()">
      Zarejestruj
    </button>
  </mat-card>
</div>
