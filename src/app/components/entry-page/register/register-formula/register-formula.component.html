<div class="entry-page-container">
  <mat-card>
    <mat-card-title>
      <mat-icon class="back-icon" routerLink="/login">arrow_back</mat-icon>
      <span class="register-title">Rejestracja</span>
    </mat-card-title>

    <div class="info-container">
      <div class="warning warning-yellow-color" *ngIf="userForm.hasError('error')">
        <mat-icon class="info-icon-margin-right smaller-icon">warning</mat-icon>
        Wprowadź poprawne dane.
      </div>
      <div class="fail fail-red-color" *ngIf="userForm.hasError('failed')">
        <mat-icon class="info-icon-margin-right smaller-icon">warning</mat-icon>
        Rejestracja niepowiodła się.
      </div>
    </div>

    <form class="form-group-container" [formGroup]="userForm">
      <div class="form-group">
        <input [formControlName]="'email'"
               (click)="resetWarning()"
               type="search"
               spellcheck="false"
               autocomplete="off"
               id='email'
               class="form-field"
               placeholder="EMAIL"/>
        <label for="email"
               class="form-label">
          EMAIL
        </label>
      </div>

      <div class="form-group">
        <input [formControlName]="'password'"
               (click)="resetWarning()"
               type="search"
               spellcheck="false"
               autocomplete="off"
               style="-webkit-text-security: disc;"
               id='password'
               class="form-field"
               placeholder="HASŁO"/>
        <label for="password"
               class="form-label">
          HASŁO
        </label>
      </div>

      <div class="form-group">
        <input [formControlName]="'replayPassword'"
               (click)="resetWarning()"
               type="search"
               spellcheck="false"
               autocomplete="off"
               style="-webkit-text-security: disc;"
               id='replyPassword'
               class="form-field"
               placeholder="POWTÓRZ HASŁO"/>
        <label for="replyPassword"
               class="form-label">
          POWTÓRZ HASŁO
        </label>
      </div>

      <app-captcha (captchaStatusEmitter)="setCaptchaStatus($event)"></app-captcha>
    </form>

    <div class="action-buttons">
      <button mat-button class="cancel-button" (click)="userForm.reset()">
        <mat-icon>clear</mat-icon>
      </button>
      <button mat-button class="submit-button" (click)="register()">
        Zarejestruj
      </button>
    </div>
  </mat-card>
</div>
