<div class="centered-container" xmlns="http://www.w3.org/1999/html">
  <mat-card class="mat-card-background max-width" ngClass.xs="width-xs" ngClass.gt-xs="width-gt-xs">
    <mat-card-title class="center-center entry-page-title">Logowanie</mat-card-title>

    <div class="info-container">
      <div class="warning warning-yellow-color" *ngIf="userForm.hasError('error')">
        <mat-icon class="info-icon-margin-right smaller-icon">warning</mat-icon>
        <span class="content-margin-left">Wprowadź poprawne dane.</span>
      </div>
      <div class="fail fail-red-color" *ngIf="userForm.hasError('failed')">
        <mat-icon class="info-icon-margin-right smaller-icon">warning</mat-icon>
       <span class="content-margin-left">Logowanie niepowiodło się.</span>
      </div>
    </div>

    <form class="form-group-container" [formGroup]="userForm">
      <div class="form-group" (click)="resetWarning()">
        <input id='email'
               type="search"
               spellcheck="false"
               autocomplete="off"
               class="form-field"
               placeholder="EMAIL"
               [formControlName]="'email'"/>
        <label for="email" class="form-label">EMAIL</label>
      </div>

      <div class="form-group" (click)="resetWarning()">
        <input id='password'
               type="search"
               spellcheck="false"
               autocomplete="off"
               class="form-field"
               placeholder="HASŁO"
               [formControlName]="'password'"/>
        <label for="password" class="form-label">HASŁO</label>
      </div>
    </form>

    <div class="forget-password-and-remember-me-container margin-top">
      <div class="remember-me-container">
        <input type="checkbox" name="checkbox" [(ngModel)]="rememberMe"/>
        <span ngClass.gt-xs="remember-me" ngClass.xs="remember-me-xs" (click)="rememberMe = !rememberMe"><!--content in scss--></span>
      </div>
      <div class="forget-password-container">
        <span ngClass.gt-xs="forget-password" ngClass.xs="forget-password-xs" routerLink="/reset-password"><!--content in scss--></span>
      </div>
    </div>

    <button mat-button class="green-button center-center margin-top" (click)="login()">Zaloguj</button>

    <div class="register-container margin-top">
      Nie masz konta? <span class="register" routerLink="/register">Zarejestruj się</span>
    </div>
  </mat-card>
</div>
