<div class="login-container">
  <mat-card>
    <mat-card-title>Logowanie</mat-card-title>
    <form class="form-group" [formGroup]="userGroup">
      <div class="form-group">
        <input [formControlName]="'email'"
               type="text"
               id='email'
               class="form-field"
               placeholder="EMAIL"/>
        <label
          for="email"
          class="form-label">
          EMAIL
        </label>
        <div style="min-height: 16px; font-size: 12px; color: red">
          <span *ngIf="isEmailError">
            Pole jest wymagane
          </span>
        </div>
      </div>


      <div class="form-group">
        <input [formControlName]="'password'"
               type="text"
               id='password'
               class="form-field"
               placeholder="HASŁO"/>
        <label
          for="password"
          class="form-label">
          HASŁO
        </label>
        <div style="min-height: 16px; font-size: 12px; color: red">
          <span *ngIf="isPasswordError">
            Pole jest wymagane
          </span>
        </div>
      </div>
    </form>

    <div class="forget-password-container">
      <span class="forget-password" routerLink="/register">Nie pamiętam hasła</span>
    </div>

    <button mat-button class="login-button" (click)="login()">
      Zaloguj
    </button>

    <div class="register-container">
      Nie masz konta? <span class="register" routerLink="/register">Zarejestruj się</span>
    </div>
  </mat-card>
</div>
